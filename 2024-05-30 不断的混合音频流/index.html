<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不断的混合音频流</title>
</head>
<body>
  <p>使用 <code>AudioContext</code> 和 <code>createMediaStreamDestination</code> 创建一条音频流，输入麦克风和音乐两条来源，通过 <code>GainNode</code> 控制输入的声音大小。</p>
  <p>先播放音乐，点击 <code>start</code> 后，可分别开关麦克风和音乐，而不中断音频流。</p>
  <div>
    <!-- 存在跨域问题，音频不能使用外部的 -->
    <!-- <audio id="audioBg" src="https://api.paugram.com/netease?id=2130084914&play=true" controls muted></audio> -->
    <audio id="audioBg" src="2130084914.mp3" controls loop></audio>
    <audio id="audio" controls></audio>
  </div>
  <button id="start">Start</button>
  <button id="end">End</button>
  <button id="toggle">Mute</button>
  <button id="toggleBg">Mute (BG)</button>

  <script src="main.js"></script>
</body>
</html>
