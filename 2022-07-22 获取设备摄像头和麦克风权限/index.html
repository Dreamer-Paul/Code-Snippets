    <title>获取设备摄像头和麦克风权限</title>

<body>
<script>
async function getMedia(constraints) {
  let stream = null;

  alert(navigator.mediaDevices)

  try {
    stream = await navigator.mediaDevices.getUserMedia(constraints);
    /* use the stream */
    console.log("aaaa");
  } catch(err) {
    /* handle the error */
    alert(err, "bbbb");
  }
}

getMedia({ audio: true, video: true });
</script>
