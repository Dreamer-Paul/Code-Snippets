<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #editor {
      border: 1px solid #999;
      height: 20em;
    }
  </style>
</head>
<body>
  <h1>我是 iframe，给了个输入框</h1>
  <textarea name="test" id="test">测试文本输入</textarea>
  <div id="editor" contenteditable>这是一个模拟的可编辑输入框</div>
  <script>
    window.focusToTextarea = () => {
      // document.querySelector("#test").focus();
      document.querySelector("#editor").focus();
    }

    window.onmessage = (ev) => {
      if (ev.data === "focus") {
        focusToTextarea();
      }
    }
  </script>
</body>
</html>
